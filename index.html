<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center">Ultimate FIghting Championship Quiz</h1>
        <p class="text-center">Are you a true UFC Fan? Test your knowledge!</p>
        <p class="text-center"><a href="https://en.wikipedia.org/wiki/Ultimate_Fighting_Championship" target="_blank">Learn more about UFC on Wikipedia</a></p>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="firstEvent">In what year did the first UFC event take place?</label>
                        <input type="number" class="form-control" id="firstEvent" name="firstEvent" placeholder="Enter Year">
                    </div>
                    <div class="form-group">
                        <label for="champName">Who is the current lightweight champion?</label>
                        <input type="text" class="form-control" id="champName" name="champName" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="featherFight">Who were the two fighters in the main event of UFC 194?</label>
                        <textarea class="form-control" id="featherFight" name="featherFight" rows="4" placeholder="Enter your response"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Where was UFC 302 located?</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ufc100Location" id="locationVegas" value="Las Vegas">
                            <label class="form-check-label" for="locationVegas">Las Vegas</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ufc100Location" id="locationMiami" value="Miami">
                            <label class="form-check-label" for="locationMiami">Miami</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ufc100Location" id="locationNYC" value="New York City">
                            <label class="form-check-label" for="locationNYC">New York City</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ufc100Location" id="locationLA" value="Los Angeles">
                            <label class="form-check-label" for="locationLA">New Jersey</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Which of the following fighters have held a UFC title? (Select all that apply)</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="formerChamp" id="champConor" value="Conor McGregor">
                            <label class="form-check-label" for="champConor">Conor McGregor</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="formerChamp" id="champJon" value="Jon Jones">
                            <label class="form-check-label" for="champJon">Jon Jones</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="formerChamp" id="champKhabib" value="Khabib Nurmagomedov">
                            <label class="form-check-label" for="champKhabib">Khabib Nurmagomedov</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="formerChamp" id="champGSP" value="Georges St-Pierre">
                            <label class="form-check-label" for="champGSP">Georges St-Pierre</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventLocation">Where is the UFC performance Institute located?</label>
                        <select class="form-control" id="eventLocation" name="eventLocation">
                            <option value="Las Vegas">Las Vegas</option>
                            <option value="Miami">Miami</option>
                            <option value="New York">New York</option>
                            <option value="Abu Dhabi">Abu Dhabi</option>
                            <option value="Dubai">Dubai</option>
                            <option value="Singapore">Singapore</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit Quiz</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
